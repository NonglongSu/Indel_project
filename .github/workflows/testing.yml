name: Unit test of R
 
on: [push]
 
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        R: ['4.2.1']
    name: R ${{ matrix.R }} sample

steps:
- uses: actions/checkout@v2
- name: Test with R
- uses: r-lib/actions/setup-r@v2
  with:
     r-version: ${{ matrix.R }} 
- run: Rscript --vanilla Script/tests/coverage_report.R

